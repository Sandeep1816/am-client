query GetProducts {
  products {
    id
    title
    slug
    description
    imageUrl
    price
    stock
    isFavourite
    categoryId
  }
}

query GetProduct($id: String!) {
  product(id: $id) {
    id
    title
    slug
    description
    imageUrl
    price
    stock
    isFavourite
    categoryId
  }
}
